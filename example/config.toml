# default config example

theme = "theme.css"

[bar.left]
monitor = 0
position = "top"
layout = [ "icon", "workspaces", "window", "box1" ]

# [bar.right]
# monitor = 1
# position = "top"
# layout = [ "window", "box1" ]

[component.box1]
type = "container"
direction = "row"
spacing = 5
layout = [ "network", "clock" ]
halign = "end"

[component.window]
type = "i3window"
halign = "center"

[component.workspaces]
type = "i3workspace"

[component.icon]
type = "image"
src = "icon.svg"

[component.network]
type = "network"
halign = "fill"
interface = "enp3s0"

[component.clock]
type = "clock"
format = "%Y-%m-%d %H:%M"
