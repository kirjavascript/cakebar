theme = "theme.css"

# bars

[bar.left]
monitor = 0
position = "bottom"
layout = [ "logo", "workspaces", "tray", "mode", "title", "box1" ]
scroll_workspace = true # TODO

[bar.right]
monitor = 1
position = "bottom"
layout = [ "workspaces", "mode", "title", "box1" ]

# logo

[component.logo]
type = "image"
src = "windows_black.png"
class = "gradient"

# layout

[component.box1]
type = "container"
# direction = "row"
# spacing = 5
layout = [ "box1_top", "box1_bottom" ]
halign = "end"
class = "gradient"
# valign = "end"

[component.box1_top]
type = "container"
layout = ["circuit_icon", "cpu", "pulse_icon", "bandwidth", "fire_icon", "ip"]
halign = "end"
[component.box1_bottom]
type = "container"
layout = [ "clock_icon", "clock"]
halign = "end"

# i3 stuff

[component.title]
type = "i3window"
halign = "center"

[component.workspaces]
type = "i3workspace"
show_all = false
show_name = true

[component.mode]
type = "i3mode"
class = "gradient"

# tray

[component.tray]
type = "tray"
background_color = "#221122"
icon_size = 20

# stats

[component.ip]
type = "ip"
interface = "enp3s0" # remove this for 'auto' mode
# ipv6 = true

[component.bandwidth]
type = "bandwidth"
interface = "enp3s0"
# ipv6 = true

[component.cpu]
type = "cpu"

[component.clock]
type = "clock"
format = "%Y-%m-%d %H:%M:%S"

# icons

[component.fire_icon]
type = "image"
src = "./svg/flame.svg"
class = "icon"

[component.clock_icon]
type = "image"
src = "./svg/clock.svg"
class = "icon"

[component.pulse_icon]
type = "image"
src = "./svg/pulse.svg"
class = "icon"

[component.circuit_icon]
type = "image"
src = "./svg/circuit-board.svg"
class = "icon"

